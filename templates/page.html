<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Component</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #e8f4f8;
      }

      .book-container {
        text-align: center;
        background-color: #dae4ec;
        padding: 20px;
        border: 1px solid #cccccc;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      .book-container img {
        max-width: 200px;
        border-radius: 5px;
      }

      .book-container h1 {
        color: #0056b3;
        font-size: 18px;
        margin: 15px 0;
      }

      .book-container h2 {
        color: #444444;
        font-size: 16px;
        margin: 10px 0;
      }

      .book-container p {
        color: #777777;
        font-size: 14px;
        margin: 10px 0;
      }

      .book-container small {
        display: block;
        margin-top: 20px;
        color: #999999;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="book-container">
      <h1>Book Component By Function</h1>
      <img src="book.png" alt="Book Cover" />
      <h2>By Kyle Simpson</h2>
      <p>
        Parts of the language that many JavaScript programmers simply avoid.
      </p>
      <small>Â© 2021 Tania</small>
    </div>
  </body>
</html>
